
name: Deploy CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install    
    - run: npm run build
    - uses: peaceiris/actions-gh-pages@v4
      with: 
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: dist